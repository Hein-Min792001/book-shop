<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
    <div class="container bg-light p-4">
        <div class="row">
            <div class="col-md-4" th:each="book : ${books}">
                <div class="card" style="width: 21rem;height: 50rem">
                    <img th:src="${book.imgUrl}" alt="" class="card-img-top" style="width:auto;">
                    <div class="card-body">
                        <p class="lead card-title" th:text="${book.title}"></p>
                        <p class="lead card-text" th:text="${'written by'+book.author.authorName}"></p>
                        <p class="lead">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                        <div class="card-footer d-flex justify-content-between">
                                <span th:text="${'$'+book.price}"></span>
                                <a th:href="@{'/book/book-details?id='+${book.id}+'&isbn='+${book.isbn}}" class="btn-link"><i>Details</i></a>
                                <span th:text="${book.publisher.publisherName}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
